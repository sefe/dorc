<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Dialog Responsiveness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        /* Current problematic dialog styles from hegs-dialog.ts */
        .dialog-wrapper {
            opacity: 0;
            position: absolute;
            z-index: 10;
            transition: opacity 0.25s ease-in;
        }
        
        .dialog-wrapper:not(.open) {
            visibility: hidden;
        }
        
        /* Fixed responsive dialog styles */
        .dialog-wrapper.open {
            align-items: start;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 1;
            visibility: visible;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        @media (min-width: 1000px) {
            .dialog-wrapper.open {
                width: calc(100% - 300px);
                padding: 0;
            }
        }
        
        .overlay {
            opacity: 0.5;
            background: #000;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
            position: fixed;
            overflow: hidden;
        }
        
        .dialog {
            background: #ffffff;
            border-radius: 13px;
            padding: 1rem;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.1);
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 40px);
            overflow: auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        @media (min-width: 600px) {
            .dialog {
                width: auto;
                min-width: 500px;
            }
        }
        
        .dialog h2 {
            margin: 0 0 10px;
            padding: 15px;
        }
        
        /* Responsive form fields */
        .form-field {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 250px;
            max-width: 490px;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        @media (min-width: 600px) {
            .form-field {
                min-width: 490px;
            }
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        Screen width: <span id="width"></span>px
        <br>Dialog visible: <span id="status">No</span>
    </div>
    
    <h1>Test Environment Dialog Responsiveness</h1>
    <p>Resize your browser window to less than 1000px and click "Add Environment" to see the issue.</p>
    <button onclick="openDialog()">Add Environment</button>
    <button onclick="closeDialog()">Close Dialog</button>
    
    <div class="dialog-wrapper" id="dialog">
        <div class="overlay" onclick="closeDialog()"></div>
        <div class="dialog">
            <h2>Create Environment</h2>
            <div class="form-field">Environment Name</div>
            <div class="form-field">Description</div>
            <div class="form-field">Owner Search</div>
            <div class="form-field">File Share</div>
            <button>Save</button>
        </div>
    </div>
    
    <script>
        function updateDebugInfo() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        
        function openDialog() {
            document.getElementById('dialog').classList.add('open');
            document.getElementById('status').textContent = 'Yes';
        }
        
        function closeDialog() {
            document.getElementById('dialog').classList.remove('open');
            document.getElementById('status').textContent = 'No';
        }
        
        window.addEventListener('resize', updateDebugInfo);
        updateDebugInfo();
    </script>
</body>
</html>
