version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
      MSSQL_COLLATION: "SQL_Latin1_General_CP1_CI_AS"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" -C -b
      interval: 10s
      timeout: 5s
      retries: 5

  dorc-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Azure"
      ConnectionStrings__DOrcConnectionString: "Server=sqlserver;Database=DOrc;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"
      Azure__SignalR__IsUseAzureSignalR: "false"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - scriptgroup-files:/var/log/dorc/scriptgroup-files

  dorc-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    environment:
      ASPNETCORE_ENVIRONMENT: "Azure"
      ConnectionStrings__DOrcConnectionString: "Server=sqlserver;Database=DOrc;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"
      DOTNET_RUNNING_IN_CONTAINER: "true"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - scriptgroup-files:/var/log/dorc/scriptgroup-files

volumes:
  sqlserver-data:
  scriptgroup-files:
